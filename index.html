<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
		<title>Project</title>
	</head>
	<body>
		<div id="app" class="loading">
			<div class="preloader"></div>
			<div class="wrapper">
				<div class="header">
					<div class="mobile-title">
						<div class="name">SomaFM Radio</div>
						<div class="link">somafm.com</div>
					</div>
					<button class="channels-button"></button>
				</div>
				<div class="channels-wrapper">
					<div class="channels-content">
						<div class="channels"></div>
					</div>
					<div class="scroll">
						<div class="scrollbar"></div>
					</div>
				</div>
				<div class="player-wrapper empty">
					<div class="main-title">
						<h1>SomaFM Radio</h1>
						<h2>somafm.com</h2>
						<h3>Choose a channel</h3>
					</div>
					<div class="player">
						<div class="image"></div>
						<div class="channel-info">
							<div class="info">
								<div class="title"></div>
								<div class="genre"></div>
								<div class="description"></div>
							</div>
						</div>
						<div class="play-button"></div>
						<canvas id="visualiser" width="300" height="300"></canvas>
						<div class="controls">
							<div class="current-track"></div>
							<div class="prev-button"></div>
							<div class="next-button"></div>
							<div class="volume">
								<div class="mute"></div>
								<div class="volumebar"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='src/js/index.js'></script>
	</body>
</html>
